<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prata&family=Roboto:ital,wght@0,400;0,700;1,400;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section id="card">
    <div>
        <img src="Img-Dan1.jpg" class = "profile" data-testid="slackDisplayImage" alt="Lewis Dan">
    </div>
    <div class="details">

        <div class="dtls-flex">
            <p>SlackName :  </p>
            <p data-testid="slackUserName" class="space-left"><span class="NameSpan">  Lewis Dan</span></p>
        </div>

        <div class="dtls-flex">
           <p>CurrentDayOfTheWeek : </p>
           <p data-testid="currentDayOfTheWeek" id="currentDayOfTheWeek" class="space-left">Current Day Of The Week:;</p>
        </div>

        <div class="dtls-flex">
            <p>currentUTCTime(MilliSeconds) :</p>
            <p data-testid="currentUTCTime" id="currentUTCTime" class="space-left">Current UTC Time:;</P>
        </div>

        <div class="dtls-flex">
            <p>MyTrack :</p>
            <P data-testid="myTrack" id="myTrack" class="space-left">FrontEnd</p>
        </div>

        <div class="gitUrl">
        <a href="https://github.com/danlewismuriuki/HNGx-Task1" Attirbute: data-testid=“githubURL”Track target="_blank">Click here to go to GitHub</a>
        </div>
    </div>
</section>
<script src="script.js"></script>
</body> 
</html>
