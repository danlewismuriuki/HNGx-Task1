<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prata&family=Roboto:ital,wght@0,400;0,700;1,400;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- Add any additional meta tags, CSS links, or scripts here -->
</head>
<body>
<section id="card">
    <div>
        <img src="Img-Dan1.jpg" class = "profile" data-testid="slackDisplayImage" alt="Lewis Dan">
    </div>
    <div class="details">
        <h1>SlackName:<span class="NameSpan">Lewis Dan<span></h1>
       
        <div>
        <button type="button" onclick="displayDate()">Show Date</button>
        <p data-testid="currentDayOfTheWeek" id="current-day"></p>
        </div>

        <p data-testid="currentUTCTime">Current UTC Time:;</P>
        <P data-testid="myTrack">Track: FrontEnd;</p>
        <!--<P Attirbute: data-testid=“githubURL”Track:;>GitHub Url</p>-->
        <div class="gitUrl">
        <a href="https://github.com/danlewismuriuki/HNGx-Task1" Attirbute: data-testid=“githubURL”Track target="_blank">Click here to go to GitHub</a>
        </div>
    </div>
</section>
</body> 
</html>
